
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnus – Sign Up</title>
  <style>
    :root {
      --brand: #ff6a00;
      --brand-strong: #e65c00;
      --card-bg: #ffffff;
      --muted: #666;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: var(--brand);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .header-text h1 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--brand-strong);
    }

    .header-text p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #333;
    }

    input {
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: var(--brand);
      outline: none;
    }

    button {
      background: var(--brand);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 8px;
    }

    button:hover {
      background: var(--brand-strong);
    }

    .coupon-link {
      text-align: center;
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .coupon-link a {
      color: var(--brand-strong);
      text-decoration: none;
      font-weight: bold;
    }

    .coupon-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">M</div>
      <div class="header-text">
        <h1>⚡ Magnus – Trusted source for wealth creation</h1>
        <p>Start Your Journey to Financial Freedom. Magnus lets you turn your online presence into a steady income stream.</p>
      </div>
    </div>

    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="your_username" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+234 801 234 5678" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="coupon">Coupon Code</label>
      <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="coupon-link">
      Don’t have a coupon? <a href="coupon.html">Get one</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const validCoupons = ["MAGNUS100", "MAGNUS200"]; // ✅ Only these work

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const coupon = document.getElementById("coupon").value.trim();

      if (!validCoupons.includes(coupon)) {
        alert("❌ Invalid coupon code. Please enter a valid one.");
        return;
      }

      // ✅ Redirect to congratulations page
      window.location.href = "congratulations.html";
    });
  </script>
</body>
</html>
