
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magnus — Sign Up</title>
  <style>
    /* Simple, stable styling — no focus shadows that cause shaking */
    :root {
      --brand: #ff6a00;
      --brand-strong: #e65c00;
      --card-bg: #ffffff;
      --muted: #666666;
    }
    html,body{height:100%; margin:0; font-family: Arial, Helvetica, sans-serif; background:#fafafa;}
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; box-sizing:border-box; }
    .card {
      width:100%; max-width:520px; background:var(--card-bg); border-radius:12px;
      padding:28px; box-shadow:0 10px 30px rgba(0,0,0,0.08); box-sizing:border-box;
    }
    .logo-row { display:flex; align-items:center; gap:12px; margin-bottom:8px; }
    .logo {
      width:52px; height:52px; border-radius:10px;
      background:linear-gradient(135deg,var(--brand),var(--brand-strong));
      display:inline-flex; align-items:center; justify-content:center; color:#fff; font-weight:800;
      font-size:20px; flex:0 0 52px;
    }
    .headline { font-size:18px; font-weight:800; color:var(--brand); margin:0; }
    .subhead { margin-top:6px; color:#333; font-size:14px; line-height:1.4; margin-bottom:16px; }

    form { margin-top:6px; }
    label { display:block; font-size:13px; color:var(--muted); margin:8px 0 6px; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width:100%; padding:12px; border:1px solid #e6e6e6; border-radius:8px; font-size:14px; box-sizing:border-box;
    }
    /* focus: only change border color — no box-shadow */
    input:focus { outline:none; border-color:var(--brand); }

    .btn {
      display:block; width:100%; padding:12px; margin-top:14px; border-radius:10px; border:0;
      background:var(--brand); color:#fff; font-weight:800; font-size:15px; cursor:pointer;
    }
    .btn:disabled { opacity:0.7; cursor:default; }

    .note { margin-top:12px; font-size:13px; color:var(--muted); text-align:center; }
    .note a { color:var(--brand); font-weight:700; text-decoration:none; }

    .message { margin-top:10px; padding:10px 12px; border-radius:8px; display:none; font-size:13px; }
    .message.error { background:#fff0f0; color:#a40b0b; border:1px solid #f5caca; }
    .message.ok { background:#f0fff6; color:#0a6a3a; border:1px solid #c8efd8; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="main-heading">
      <!-- header -->
      <div class="logo-row">
        <div class="logo" aria-hidden="true">M</div>
        <div>
          <h1 id="main-heading" class="headline">⚡ Magnus – Trusted source for wealth creation</h1>
          <div class="subhead">Start your journey to financial freedom. Magnus lets you turn your online presence into a steady income stream.</div>
        </div>
      </div>

      <!-- form (connected to Formspree) -->
      <form id="signupForm" action="https://formspree.io/f/meolngpp" method="POST" novalidate>
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="John Doe" required>

        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="your_username" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+234 801 234 5678" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="coupon">Coupon Code</label>
        <input id="coupon" name="coupon" type="text" placeholder="Enter coupon code" required>

        <!-- redirect to congratulations.html when Formspree returns success -->
        <input type="hidden" name="_redirect" value="congratulations.html">

        <div id="msgError" class="message error" role="alert" aria-live="assertive"></div>
        <div id="msgOk" class="message ok" role="status" aria-live="polite"></div>

        <button id="submitBtn" type="submit" class="btn">Sign Up</button>
        <div class="note">Don’t have a coupon? <a href="coupon.html" target="_blank" rel="noopener">Get one</a></div>
      </form>
    </main>
  </div>

  <script>
    (function(){
      // add your valid coupons here (case-insensitive)
      const VALID = [
        "MAGNUS123","MAGNUS2025","MAGNUSVIP","MAGNUSFREE","MAGNUSPLUS","MAGNUSXTRA",
        "DIVE100","DIVE200","DIVE300","DIVE400","DIVE2025","DIVEVIP",
        "CHIZZY100","CHIZZY200","CHIZZY300","CHIZZY400","CHIZZY2025","CHIZZYVIP"
      ];

      const form = document.getElementById('signupForm');
      const coupon = document.getElementById('coupon');
      const errBox = document.getElementById('msgError');
      const okBox = document.getElementById('msgOk');
      const submitBtn = document.getElementById('submitBtn');

      function showError(text){
        okBox.style.display = 'none';
        errBox.textContent = text;
        errBox.style.display = 'block';
        // scroll into view for mobile:
        errBox.scrollIntoView({behavior:'smooth', block:'center'});
      }
      function showOk(text){
        errBox.style.display = 'none';
        okBox.textContent = text;
        okBox.style.display = 'block';
      }

      form.addEventListener('submit', function(e){
        e.preventDefault(); // always prevent default so we can validate first

        // hide messages
        errBox.style.display='none'; okBox.style.display='none';

        const code = (coupon.value || '').trim().toUpperCase();
        if (!code) {
          showError('Please enter the coupon code (get one from a vendor if you don’t have one).');
          return;
        }
        if (!VALID.includes(code)) {
          showError('Invalid coupon code. Please request a valid coupon from a vendor.');
          return;
        }

        // valid — submit to Formspree and redirect afterwards
        showOk('Coupon accepted — submitting form now...');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        // small delay so user sees the OK message, then submit
        setTimeout(function(){ form.submit(); }, 350);
      });
    })();
  </script>
</body>
</html>
