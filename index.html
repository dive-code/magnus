
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Journey to Financial Freedom</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #25D366; /* WhatsApp green */
      --link: #1f6feb;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: 960px; margin: 0 auto; padding: 28px 16px 60px; }
    .hero { text-align: center; padding: 10px 0 22px; }
    .hero h1 { font-size: clamp(26px, 3.2vw + 14px, 42px); margin: 8px 0 10px; }
    .hero p { color: var(--muted); margin: 6px auto 0; max-width: 70ch; }
    .card {
      background: var(--card); border: 1px solid #e5e7eb; border-radius: 12px;
      padding: 22px; box-shadow: 0 8px 30px rgba(0,0,0,.06); max-width: 560px; margin: 20px auto 0;
    }
    .card h2 { margin: 0 0 12px; font-size: 22px; }
    label { display: block; font-weight: 600; margin: 10px 0 6px; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 12px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px;
    }
    .hint { font-size: 14px; color: var(--muted); margin: 6px 0 16px; }
    .hint a { color: var(--link); text-decoration: none; font-weight: 700; cursor: pointer; }
    .hint a:hover { text-decoration: underline; }
    .btn {
      width: 100%; padding: 14px 16px; border: 0; border-radius: 10px; background: var(--primary);
      color: #fff; font-weight: 700; font-size: 16px; cursor: pointer;
    }
    .btn:hover { filter: brightness(.98); }
    footer { text-align: center; color: var(--muted); font-size: 12px; margin-top: 22px; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1>Start Your Journey to Financial Freedom</h1>
      <p>Social media monetization platform that lets you turn your online presence into a steady income stream.</p>
    </section>

    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title">Sign Up to Get Access</h2>

      <form action="https://formspree.io/f/meolngpp" method="POST">
        <!-- Redirect to thank-you page after success -->
        <input type="hidden" name="_redirect" value="thank-you.html" />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="number">Phone Number</label>
        <input type="text" id="number" name="number" placeholder="+234 801 234 5678" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="coupon">Coupon Code</label>
        <input type="text" id="coupon" name="coupon" placeholder="Enter Coupon Code" />

        <p class="hint">Don’t have a Coupon Code? 
          <a href="#" id="getCoupon">Get one</a>
        </p>

        <button class="btn" type="submit">Sign Up</button>
      </form>
      <p class="hint">We respect your privacy. No spam — ever.</p>
    </section>

    <footer>© <span id="y"></span> Your Brand</footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    document.getElementById('getCoupon').addEventListener('click', function(e) {
      e.preventDefault();
      window.open('get-coupon.html', '_blank');
    });
  </script>
</body>
</html>
