
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magnus — Sign Up</title>
  <style>
    :root{
      --bg1:#0f1720;
      --card:#ffffff;
      --brand:#ff6a00;
      --brand-strong:#e65c00;
      --muted:#666666;
    }

    /* Page reset & layout */
    html,body{height:100%;margin:0;}
    body{
      font-family: Inter, Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg,var(--bg1),#071028);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
      color:#111;
    }

    /* Card */
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:12px;
      padding:28px;
      box-sizing:border-box;
      box-shadow:0 18px 40px rgba(4,8,20,0.25);
    }

    /* Header */
    .top{display:flex;gap:14px;align-items:center;margin-bottom:8px;}
    .logo{
      width:56px;height:56px;border-radius:10px;
      background:linear-gradient(135deg,var(--brand),var(--brand-strong));
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:20px;
      flex:0 0 56px;
    }
    .headline{font-size:18px;color:var(--brand);font-weight:800;margin:0;}
    .subhead{margin-top:6px;color:#333;font-size:14px;line-height:1.4;margin-bottom:18px;}

    /* Form */
    form{margin-top:6px;}
    label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px;}
    input[type="text"], input[type="email"], input[type="tel"]{
      width:100%;padding:12px;border-radius:8px;border:1px solid #e9e9e9;font-size:14px;box-sizing:border-box;
      background:#fff;color:#111;
    }
    /* Focus: only border color — prevents layout jump / shaking */
    input:focus{outline:none;border-color:var(--brand);}

    .btn {
      display:block;width:100%;padding:12px;border-radius:10px;border:0;background:var(--brand);color:#fff;
      font-weight:800;font-size:15px;cursor:pointer;margin-top:14px;
    }
    .btn:disabled{opacity:.7;cursor:default;}

    .note{margin-top:12px;font-size:13px;color:var(--muted);text-align:center;}
    .note a{color:var(--brand);font-weight:700;text-decoration:none}

    .message{display:none;margin-top:12px;padding:10px 12px;border-radius:8px;font-size:13px;}
    .message.error{background:#fff0f0;color:#a30b0b;border:1px solid #f0caca;}
    .message.ok{background:#f0fff6;color:#0a6a3a;border:1px solid #c8efd8;}

    @media (max-width:520px){
      .card{padding:18px;}
      .logo{width:46px;height:46px;font-size:18px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="main-heading">
    <header class="top" aria-hidden="false">
      <div class="logo" aria-hidden="true">M</div>
      <div>
        <h1 id="main-heading" class="headline">⚡ Magnus – Trusted source for wealth creation</h1>
        <div class="subhead">Start Your Journey to Financial Freedom. Magnus lets you turn your online presence into a steady income stream.</div>
      </div>
    </header>

    <!--
      COMPLETE FORM:
      - Sends to Formspree (your endpoint)
      - Client-side coupon validation (only allowed values)
      - Redirects to your congratulations page (absolute URL)
    -->
    <form id="signupForm" action="https://formspree.io/f/meolngpp" method="POST" novalidate>
      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text" placeholder="John Doe" required>

      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="your_username" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" placeholder="+234 801 234 5678" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="coupon">Coupon Code</label>
      <input id="coupon" name="coupon" type="text" placeholder="Enter coupon code" required>

      <!-- IMPORTANT: Formspree will redirect to this URL on success.
           Keep the full absolute URL (change if your Vercel domain differs). -->
      <input type="hidden" name="_redirect" value="https://magnus-navy.vercel.app/congratulations.html">

      <div id="msgError" class="message error" role="alert" aria-live="assertive"></div>
      <div id="msgOk" class="message ok" role="status" aria-live="polite"></div>

      <button id="submitBtn" class="btn" type="submit">Sign Up</button>

      <div class="note">Don’t have a coupon? <a href="coupon.html" target="_blank" rel="noopener">Get coupon here</a></div>
    </form>
  </main>

  <script>
    (function(){
      // === VALID COUPONS: update here when you add new vendor codes ===
      const VALID_COUPONS = [
        "MAGNUS123","MAGNUS2025","MAGNUSVIP","MAGNUSFREE","MAGNUSPLUS","MAGNUSXTRA",
        "DIVE100","DIVE200","DIVE300","DIVE400","DIVE2025","DIVEVIP",
        "CHIZZY100","CHIZZY200","CHIZZY300","CHIZZY400","CHIZZY2025","CHIZZYVIP"
      ].map(s => s.toUpperCase());

      const form = document.getElementById('signupForm');
      const couponEl = document.getElementById('coupon');
      const errBox = document.getElementById('msgError');
      const okBox = document.getElementById('msgOk');
      const submitBtn = document.getElementById('submitBtn');

      function showError(text){
        okBox.style.display = 'none';
        errBox.textContent = text;
        errBox.style.display = 'block';
        errBox.scrollIntoView({behavior:'smooth', block:'center'});
      }
      function showOk(text){
        errBox.style.display = 'none';
        okBox.textContent = text;
        okBox.style.display = 'block';
      }

      form.addEventListener('submit', function(e){
        e.preventDefault(); // validate first

        // hide messages
        errBox.style.display = 'none';
        okBox.style.display = 'none';

        // basic required checks
        const full = document.getElementById('fullname').value.trim();
        const user = document.getElementById('username').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const coupon = (couponEl.value || '').trim().toUpperCase();

        if (!full || !user || !phone || !email || !coupon) {
          showError('Please fill all required fields.');
          return;
        }

        // coupon validation: only allow listed coupons
        if (!VALID_COUPONS.includes(coupon)) {
          showError('Invalid coupon code. Get a valid coupon from a vendor (use "Get coupon here").');
          return;
        }

        // valid -> submit to Formspree
        showOk('Coupon accepted — submitting your registration...');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        // short delay so user sees confirmation then submit to Formspree (which will redirect to _redirect)
        setTimeout(function(){
          // remove this listener to avoid infinite loops in older browsers
          form.removeEventListener('submit', arguments.callee);
          form.submit();
        }, 300);
      });
    })();
  </script>
</body>
</html>
