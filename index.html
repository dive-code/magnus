
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magnus — Sign Up</title>
  <style>
    :root{
      --bg-1:#0b0b0b;
      --bg-2:#111111;
      --brand:#ff6a00;
      --brand-strong:#e65c00;
      --card:#ffffff;
      --muted:#666;
    }

    /* Page background (black + subtle orange glow) */
    html,body{height:100%;margin:0;}
    body{
      font-family: Inter, Arial, Helvetica, sans-serif;
      background:
        radial-gradient(60rem 30rem at 85% 8%, rgba(255,106,0,0.09), rgba(0,0,0,0) 40%),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      color: #222;
    }

    /* Card */
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 18px 40px rgba(0,0,0,0.45);
      padding:28px;
      box-sizing:border-box;
      /* prevents layout jump on focus */
      -webkit-font-smoothing:antialiased;
    }

    /* Header / headline */
    .logo-row{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }
    .logo {
      width:48px;
      height:48px;
      border-radius:8px;
      background: linear-gradient(135deg,var(--brand),var(--brand-strong));
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:800;
      font-size:20px;
      flex:0 0 48px;
    }
    .headline {
      font-size:18px;
      font-weight:800;
      color:var(--brand);
      margin:0;
      line-height:1;
    }
    .subhead {
      margin:6px 0 18px 0;
      color:#444;
      font-size:14px;
      line-height:1.4;
    }

    /* Form */
    form { margin-top:6px; }
    label{display:block;font-size:13px;color:var(--muted); margin:6px 0 6px;}
    input[type="text"], input[type="email"], input[type="tel"]{
      width:100%;
      padding:12px 12px;
      border:1px solid #e6e6e6;
      border-radius:8px;
      font-size:14px;
      box-sizing:border-box;
      background: #fff;
      color: #111;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    input:focus{
      outline:none;
      border-color: var(--brand);
      box-shadow: 0 0 0 6px rgba(255,106,0,0.08);
    }

    .row { display:flex; gap:12px; }
    .row .half { flex:1; }

    .button {
      width:100%;
      padding:12px;
      margin-top:12px;
      border-radius:10px;
      border:0;
      background:var(--brand);
      color:#fff;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
    }
    .button:active{ transform: translateY(1px); }

    .small {
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }
    .small a { color:var(--brand); text-decoration:none; font-weight:700; }
    .small a:hover { text-decoration:underline; }

    /* inline message (no alert popups) */
    .message {
      margin-top:12px;
      font-size:13px;
      padding:10px 12px;
      border-radius:8px;
      display:none;
    }
    .message.error { background:#fff0f0; color:#a30b0b; border:1px solid #f0caca; display:none; }
    .message.success { background:#f0fff6; color:#0a6a3a; border:1px solid #c8efd8; display:none; }

    /* responsive */
    @media (max-width:520px){
      .card{padding:20px;}
      .logo{width:42px;height:42px;font-size:18px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="main-heading">
    <!-- header -->
    <div class="logo-row">
      <!-- Optional logo: If you have logo.png place it next to the heading and replace the div.logo with <img> -->
      <div class="logo">M</div>
      <div>
        <h1 id="main-heading" class="headline">⚡ Magnus – Trusted source for wealth creation</h1>
        <div class="subhead">Start Your Journey to Financial Freedom. Magnus lets you turn your online presence into a steady income stream.</div>
      </div>
    </div>

    <!-- FORM: posts to Formspree -->
    <form id="signupForm" action="https://formspree.io/f/meolngpp" method="POST" novalidate>
      <!-- fields -->
      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text" placeholder="Full Name" required>

      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="Username" required>

      <div class="row" style="margin-top:4px;">
        <div class="half">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+234 801 234 5678" required>
        </div>
        <div class="half">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
      </div>

      <label for="coupon" style="margin-top:8px;">Coupon Code</label>
      <input id="coupon" name="coupon" type="text" inputmode="text" placeholder="Enter coupon code" required>

      <!-- Formspree redirect: after successful submit they'll be sent to congratulations.html -->
      <input type="hidden" name="_redirect" value="congratulations.html">

      <!-- inline messages (no alert popups) -->
      <div id="msgError" class="message error" role="alert"></div>
      <div id="msgSuccess" class="message success" role="status"></div>

      <button type="submit" class="button">Sign Up</button>

      <div class="small">Don’t have a coupon? <a href="coupon.html" target="_blank" rel="noopener">Get one</a></div>
    </form>
  </main>

  <script>
    // client-side coupon validation (case-insensitive)
    (function(){
      const VALID_COUPONS = [
        "MAGNUS123","MAGNUS2025","MAGNUSVIP",
        "DIVE100","DIVE200","DIVE2025","DIVEVIP",
        "CHIZZY100","CHIZZY200","CHIZZY2025","CHIZZYVIP"
      ];

      const form = document.getElementById('signupForm');
      const couponInput = document.getElementById('coupon');
      const err = document.getElementById('msgError');
      const ok = document.getElementById('msgSuccess');

      function showError(text){
        ok.style.display = 'none';
        err.textContent = text;
        err.style.display = 'block';
        // small scroll into view on mobile
        err.scrollIntoView({behavior:'smooth',block:'center'});
      }
      function showSuccess(text){
        err.style.display = 'none';
        ok.textContent = text;
        ok.style.display = 'block';
      }

      form.addEventListener('submit', function(e){
        // clear messages
        err.style.display='none';
        ok.style.display='none';

        const code = (couponInput.value || '').trim().toUpperCase();

        if (!code){
          e.preventDefault();
          showError('Please enter a coupon code or get one from a vendor.');
          return false;
        }

        // validate
        if (!VALID_COUPONS.includes(code)){
          e.preventDefault();
          showError('Invalid coupon code. Get a valid coupon from one of our vendors.');
          return false;
        }

        // valid — allow normal submit to Formspree which will redirect to congratulations.html
        showSuccess('Coupon accepted — submitting...');
        // do not preventDefault; let the form submit to Formspree
        return true;
      });
    })();
  </script>
</body>
</html>
