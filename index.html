
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magnus — Sign Up</title>
  <style>
    :root{
      --brand:#ff6a00;
      --brand-strong:#e65c00;
      --card-bg:#ffffff;
      --muted:#666;
    }
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f4f6;color:#222;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;}
    .card{
      width:100%;max-width:520px;background:var(--card-bg);border-radius:12px;padding:26px;box-shadow:0 12px 30px rgba(0,0,0,0.08);
      box-sizing:border-box;
    }
    .top{
      display:flex;gap:14px;align-items:center;margin-bottom:6px;
    }
    .logo{
      width:54px;height:54px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-strong));
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:20px;flex:0 0 54px;
    }
    .headline{font-size:18px;color:var(--brand);font-weight:800;margin:0;}
    .subhead{margin-top:6px;color:#333;font-size:14px;line-height:1.4;margin-bottom:16px;}
    form{margin-top:8px;}
    label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px;}
    input[type="text"],input[type="email"],input[type="tel"]{
      width:100%;padding:12px;border-radius:8px;border:1px solid #e9e9e9;font-size:14px;box-sizing:border-box;background:#fff;color:#111;
    }
    input:focus{outline:none;border-color:var(--brand);} /* no shadow — prevents layout jump */
    .row{display:flex;gap:12px;}
    .row .half{flex:1;}
    .btn{
      display:block;width:100%;padding:12px;border-radius:10px;border:0;background:var(--brand);color:#fff;font-weight:800;font-size:15px;
      cursor:pointer;margin-top:14px;
    }
    .btn:disabled{opacity:.7;cursor:default;}
    .small{margin-top:12px;font-size:13px;color:var(--muted);text-align:center;}
    .small a{color:var(--brand);font-weight:700;text-decoration:none;}
    .message{display:none;margin-top:12px;padding:10px 12px;border-radius:8px;font-size:13px;}
    .message.error{background:#fff0f0;color:#a50b0b;border:1px solid #f2cfcf;}
    .message.ok{background:#f0fff6;color:#045a34;border:1px solid #cceedd;}
    @media (max-width:520px){ .card{padding:18px;} .logo{width:46px;height:46px;font-size:18px;} }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="heading">
      <header class="top">
        <div class="logo" aria-hidden="true">M</div>
        <div>
          <h1 id="heading" class="headline">⚡ Magnus – Trusted source for wealth creation</h1>
          <div class="subhead">Start your journey to financial freedom. Magnus lets you turn your online presence into a steady income stream.</div>
        </div>
      </header>

      <!-- FORM: posts to Formspree; _redirect sends user to your congratulations page after success -->
      <form id="signupForm" action="https://formspree.io/f/meolngpp" method="POST" novalidate>
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="John Doe" required>

        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="your_username" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+234 801 234 5678" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="coupon">Coupon Code</label>
        <input id="coupon" name="coupon" type="text" placeholder="Enter coupon code" required>

        <!-- IMPORTANT: Use your deployed absolute URL so Formspree redirects to your page (change if needed) -->
        <input type="hidden" name="_redirect" value="https://magnus-navy.vercel.app/congratulations.html">

        <div id="msgError" class="message error" role="alert" aria-live="assertive"></div>
        <div id="msgOk" class="message ok" role="status" aria-live="polite"></div>

        <button id="submitBtn" class="btn" type="submit">Sign Up</button>
        <div class="small">Don’t have a coupon? <a href="coupon.html" target="_blank" rel="noopener">Get one</a></div>
      </form>
    </main>
  </div>

  <script>
    (function(){
      // ONLY these coupon codes will be accepted (case-insensitive)
      const VALID_COUPONS = [
        "MAGNUS123","MAGNUS2025","MAGNUSVIP","MAGNUSFREE","MAGNUSPLUS","MAGNUSXTRA",
        "DIVE100","DIVE200","DIVE300","DIVE400","DIVE2025","DIVEVIP",
        "CHIZZY100","CHIZZY200","CHIZZY300","CHIZZY400","CHIZZY2025","CHIZZYVIP"
      ].map(c => c.toUpperCase());

      const form = document.getElementById('signupForm');
      const couponInput = document.getElementById('coupon');
      const err = document.getElementById('msgError');
      const ok = document.getElementById('msgOk');
      const submitBtn = document.getElementById('submitBtn');

      function showError(text){
        ok.style.display='none';
        err.textContent = text;
        err.style.display = 'block';
        err.scrollIntoView({behavior:'smooth', block:'center'});
      }
      function showOk(text){
        err.style.display='none';
        ok.textContent = text;
        ok.style.display = 'block';
      }

      form.addEventListener('submit', function(e){
        e.preventDefault(); // validate first

        // hide messages
        err.style.display = 'none';
        ok.style.display = 'none';

        // basic required fields check
        if (!document.getElementById('fullname').value.trim() ||
            !document.getElementById('username').value.trim() ||
            !document.getElementById('phone').value.trim() ||
            !document.getElementById('email').value.trim() ||
            !couponInput.value.trim()
        ) {
          showError('Please fill all required fields.');
          return;
        }

        const code = couponInput.value.trim().toUpperCase();

        if (!VALID_COUPONS.includes(code)) {
          showError('Invalid coupon code. Please get a valid coupon from a vendor.');
          return;
        }

        // valid -> submit to Formspree (Formspree will redirect to _redirect URL)
        showOk('Coupon accepted — submitting...');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        // small delay so user sees the message (optional)
        setTimeout(function(){
          // remove listener to avoid loops if any
          form.removeEventListener('submit', arguments.callee);
          form.submit();
        }, 300);
      });
    })();
  </script>
</body>
</html>
