<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnus Vendors</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('magnus-bg.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 28px;
      color: #ff6600;
      margin-bottom: 5px;
    }

    header p {
      font-size: 16px;
      color: black; /* made visible black */
      font-weight: bold;
    }

    .vendor-container {
      display: flex;
      flex-direction: row;  /* straight line */
      justify-content: center;
      gap: 40px; /* space between vendors */
      margin-top: 30px;
      width: 100%;
      overflow-x: auto; /* prevent breaking on smaller screens */
      padding: 20px;
    }

    .vendor-card {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
    }

    .vendor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
    }

    .vendor-card h3 {
      margin: 10px 0;
      color: #ff6600;
    }

    .vendor-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .vendor-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .vendor-card a:hover {
      background: #ff8533;
    }
  </style>
</head>
<body>
  <header>
    <h1>Magnus Vendors</h1>
    <p>Choose a vendor below to get your coupon code instantly</p>
  </header>

  <div class="vendor-container">
    <div class="vendor-card">
      <h3>Dive Media</h3>
      <p>Digital solutions for creators.</p>
      <a href="https://wa.link/a9czs8" target="_blank">Get Coupon</a>
    </div>

    <div class="vendor-card">
      <h3>Chizzy</h3>
      <p>Helping influencers monetize smarter.</p>
      <a href="https://wa.link/e4640w" target="_blank">Get Coupon</a>
    </div>
  </div>
</body>
</html>
